<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Date*Mate</title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header id="header">
            <div>
            <img src='https://i.postimg.cc/GhPqk4JW/Date-M8-logo.png' width="100" height="100"> 
            <div> <h3> find a date or your long life mate</h3> </div>
            </div>
        </header>
        <main id="main">

            <div class="container">
                <form class="add-user-form">
                  <h3>Create Your Profile!</h3>
                
                  <label>Please Enter Your Name</label>
                  <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter Your Name"
                    class="input-text"
                  />
                  <br/>
                  <label>Please Enter Your Age</label>
                  <input
                    type="number"
                    name="age"
                    value=""
                    placeholder="Enter Your Age"
                    class="input-text"
                  />
                  <br/>
                  <label>Please Enter Your Gender</label>
                  <input
                    type="text"
                    name="gender"
                    value=""
                    placeholder="Enter Your Gender"
                    class="input-text"
                  />
                  <br/>
                  <label>Are You a Smoker?</label>
                  <input
                    type="text"
                    name="smoker"
                    value=""
                    placeholder="Are You a Smoker?"
                    class="input-text"
                  />
                  <br/>
                  <label>Do You Have Kids?</label>
                  <input
                    type="text"
                    name="has_kids"
                    value=""
                    placeholder="Do You Have Kids?"
                    class="input-text"
                  />
                  <br/>
                  <label>Please Enter a Tagline</label>
                  <input
                    type="text"
                    name="tagline"
                    value=""
                    placeholder="Tagline"
                    class="input-text"
                  />
                  <br/>
                  <label>Please Upload a Profile Pic</label>
                  <input
                    type="text"
                    name="image"
                    value=""
                    placeholder="Upload a Profile Pic"
                    class="input-text"
                  />
                  <input
                    type="submit"
                    name="submit"
                    value="Create Your Profile!"
                    class="submit"
                  />
                  <br/>
                  <fieldset id="form-checkbox">
                    <legend>Choose your interests</legend>
                    
                </fieldset> 
                <input
                  type="submit"
                  name="submit"
                  value="Find Your Match!"
                  class="submit"
                />
                </form>
                
            </div>
            
            <div id="user-collection">
                
            </div>
        </main>

        <script src="./src/index.js"></script>
    </body>
</html>
