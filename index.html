<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Date*Mate</title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body id="body">
        <nav id="header">
          <img src='https://i.postimg.cc/GhPqk4JW/Date-M8-logo.png' width="100" height="100">
        </nav>

        <main id="main">

            <div class="container">
                <form class="add-user-form">
                  <div id="create-form">
                  <h3 id='head'>Create Your Profile!</h3>
                
                  <label class="form-header">Please Enter Your Name:</label>
                  <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter Your Name"
                    class="input-text"
                  />
                  <br/>
                  <label class="form-header">Please Enter Your Age:</label>
                  <input
                    type="number"
                    name="age"
                    value=""
                    placeholder="Enter Your Age"
                    class="input-text"
                  />
                  <br/>
                  <label class="form-header">Please Enter Your Gender (male or female):</label>
                  <input
                    type="text"
                    name="gender"
                    value=""
                    placeholder="Enter Your Gender"
                    class="input-text"
                  />
                  <br/>
                  <label class="form-header">Are You a Smoker?</label>
                  <input
                    type="text"
                    name="smoker"
                    value=""
                    placeholder="Are You a Smoker?"
                    class="input-text"
                  />
                  <br/>
                  <label class="form-header">Do You Have Kids?</label>
                  <input
                    type="text"
                    name="has_kids"
                    value=""
                    placeholder="Do You Have Kids?"
                    class="input-text"
                  />
                  <br/>
                  <label class="form-header">Please Enter a Tagline:</label>
                  <input
                    type="text"
                    name="tagline"
                    value=""
                    placeholder="Tagline"
                    class="input-text"
                  />
                  <br/>
                  <label class="form-header">Please Upload a Profile Pic:</label>
                  <input
                    type="text"
                    name="image"
                    value=""
                    placeholder="Upload a Profile Pic"
                    class="input-text"
                  />
                  <input
                    type="submit"
                    name="submit"
                    value="Create Your Profile!"
                    class="submit"
                  />
                </div>
                  <br/></br>
                   
                <input
                  type="submit"
                  name="submit"
                  value="Find Your Match!"
                  class="submit"
                />
                </form>
                
            </div>
            
            <div class="float-container">
                
            </div>
        </main>

        <script src="./src/index.js"></script>
    </body>
</html>
